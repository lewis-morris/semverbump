name: Docs

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build Sphinx HTML
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          cache: 'pip'

      - name: Install project (docs + dev extras)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install -e ".[docs,dev]"

      # Pull coverage.xml produced by the Lint & Tests workflow on this commit
      - name: Download coverage.xml from Lint & Tests
        uses: dawidd6/action-download-artifact@v3
        continue-on-error: true   # don't fail docs if tests aren't done yet
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: unit-tests.yml
          name: coverage-xml
          commit: ${{ github.sha }}
          path: .  # drop coverage.xml at repo root for the badge script to find

      - name: Generate badges into Sphinx _static
        run: |
          python .github/scripts/generate_badges.py docs/_static/badges

      - name: Build Sphinx (docs -> _build/html)
        working-directory: docs
        run: |
          sphinx-build -b html . _build/html

      - name: Upload artifact (for Pages)
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
